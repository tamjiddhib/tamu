<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styleR.css">
</head>
<body>
  <form>
    <h2>Library Registration Form</h2><br>
    <section>
      <h3>Personal Information</h3> <br>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone"><br><br>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address"><br><br>
    </section>
    <section>
      <h3>Library Card Information</h3><br>
      <label for="card-number">Library Card Number:</label>
      <input type="text" id="card-number" name="card-number"><br><br>
      <label for="card-type">Card Type:</label>
      <select id="card-type" name="card-type">
        <option value="student">Student</option>
        <option value="faculty">Faculty</option>
        <option value="staff">Staff</option>
        <option value="community">Community Member</option>
      </select><br><br>
      <label for="expiration-date">Expiration Date:</label>
      <input type="date" id="expiration-date" name="expiration-date"><br><br>
    </section>
    <section>
      <h3>Username and Password</h3><br>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password"><br><br>
    </section>
    <section>
      <h3>Additional Information</h3><br>
      <label for="department">Department/Class:</label>
      <input type="text" id="department" name="department"><br><br>
      <label for="faculty-id">Faculty/Staff ID:</label>
      <input type="text" id="faculty-id" name="faculty-id"><br><br>
    </section>
    <section>
      <h3>Terms and Conditions</h3><br>
      <input type="checkbox" id="terms" name="terms">
      <label for="terms">I agree to abide by the rules and regulations of the library.</label><br><br>
    </section>
    <input type="submit" value="Register">
  </form>
</body>
</html>
